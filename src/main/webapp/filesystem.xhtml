<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
		"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html
		xmlns:h="http://java.sun.com/jsf/html"
		xmlns:p="http://primefaces.org/ui">

<h:head>
</h:head>
<h:body>
	<h:form id="frm">
		<p:inputText value="#{fileSystemBean.value}"/>
		<p:commandButton actionListener="#{fileSystemBean.search}" value="search" update="frm, nodes"/>

		<p:tree value="#{fileSystemBean.treeNode}" var="node">
			<p:treeNode>
				<h:outputText value="#{node}" />
			</p:treeNode>
		</p:tree>
		<p:dataTable id="nodes" var="list" value="#{fileSystemBean.nodeList}"
					 reflow="true" emptyMessage="No Record Found"
					 paginator="true" rows="20"  style="font-size:14px; width: 1200px">
			<p:column headerText="Path">
				<h:outputText value="#{list.path}"/>
			</p:column>
		</p:dataTable>
	</h:form>
</h:body>
</html>
